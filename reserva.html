<body>
    <header class="box-shadow">
        
        <nav>
            <ul>
                <!-- <li><a href="">Inicio</a></li> -->
                <a href="index.html"><h1>Indaba</h1></a>

                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main class="form-container">
        <form action="" class="box-shadow" id="reservaForm">
            <h1>RESERVA TU AVENTURA</h1>
            <p>Una persona de nuestro equipo se contactará contigo para diseñar tu aventura de acuerdo con tu presupuesto</p>
            <label for="destinos">DESTINO:</label>
            <select name="destinos" id="destinos" class="form-input" >
                <option value="" disabled selected>--</option>
                <option value="ZAR">SUDÁFRICA</option>
                <option value="AUD">AUSTRALIA</option>
                <option value="IDR">INDONESIA</option>
                <option value="CRC">COSTA RICA</option>
                <option value="SEK">SUECIA</option>
            </select>
            <label for="fechas">FECHA:</label>
            <input class="form-input" type="date" id="fecha">
            <label for="presupuesto">PRESUPUESTO (DÓLARES):</label>
            <input class="form-input" type="number" min="1" id="prespuesto">
            <p id="exch"></p>
            <label for="name">NOMBRE:</label>
            <input class="form-input" type="text" id="nombre">
            <label for="correo">CORREO:</label>
            <input class="form-input" type="email" id="correo">
            <label for="telefono">TELÉFONO:</label>
            <input class="form-input" type="number" id="telefono">

            <button>ENVIAR</button>
        </form>
    </main>
</body>
<script src="./reserva.js"></script>
</html>
